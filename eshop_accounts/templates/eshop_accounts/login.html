{% extends 'shared/_MainLayout.html' %}

{% block content %}
<div class="container">
    <section id="form">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form">
                      
                      <form action="?next={{next_url}}" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
