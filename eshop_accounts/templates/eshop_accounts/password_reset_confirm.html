{% extends 'shared/_MainLayout.html' %}

{% block content %}
<div class="container">
    <section id="form">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form">
                    {% if validlink %}
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" value="Change">
                    </form>
                    {% else %}
                    <p>این لینک معتبر نیست لطفا مجدد ارسال کنید.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
